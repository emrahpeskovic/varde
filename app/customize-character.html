<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Varde Middelalderfestival - Fjenderne kommer</title>
  </head>
  <body>
    <div id="wrapper">
      <nav id="main-menu">
        <a href="gender.html" class="menu-link_left">Tilbage</a>
      </nav>
      <h1 id="title">
        Vælg udseende
      </h1>
      <section id="character-customize">
        <img src="assets/images/myfirstcharacter.png" alt="Min første karakter">
        <div id="z-container">
          <a href="profile.html"><button type="button" class="button" name="button">Færdig</button></a>
        </div>
      </section>
      <section id="ui">
        <section id="item-category">
            <img src="assets/images/ico_eyes.png" class="item" alt="Øjne Ikon">
            <img src="assets/images/ico_hair_selected.png" class="selected-item" alt="Valgte hår">
            <img src="assets/images/ico_lips.png" class="item" alt="Læbe ikon">
            <img src="assets/images/ico_clothes.png" class="item" alt="Tøj ikon">
            <img src="assets/images/ico_weapons.png" class="item" alt="Våben ikon">
        </section>
        <section id="hairstyle-category">
          <a href="customize-character.html"><img src="assets/images/hairtype1.png" class="item" alt="Hår 1"></a>
          <a href="hair2.html"><img src="assets/images/hairtype2.png" class="item" alt="Hår 2"></a>
          <a href="hair3.html"><img src="assets/images/hairtype3.png" class="item" alt="Hår 3"></a>
        </section>
        <section id="color-picker">
          <div class="color1"></div>
          <div class="color2"></div>
          <div class="color3"></div>
          <div class="color4"></div>
          <div class="color5"></div>
        </section>
      </section>
    </div>
  </body>
</html>
